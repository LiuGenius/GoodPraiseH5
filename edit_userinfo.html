<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, 
		maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/urlAddress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
		<script src="js/mobileSelect.js" type="text/javascript"></script>
		<script src="js/address.js" type="text/javascript" charset="utf-8"></script>
		<style>
			ul,
			li {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			
			p,
			span,
			input{
				font-size: 15px;
				font-weight: 200;
				padding: 0px;
				margin: 0px;
			}
			
			body {
				background: #F7F7F7;
			}
			.item_style{
				height: 40px;
				line-height: 40px;
				background: #fff;
				padding-left: 12px;
				border-bottom: #DBDBDB solid 1px;
			}
		</style>
	</head>
	<body>
		<div id="id_app">
			<div onclick="history.back()" style="background: #FFFFFF;">
				<img style="width: 50px;height: 50px;padding: 18px;" src="img/icon_back.png" />
				<span style="margin-top: 4px;margin-left: -10px;">个人信息</span>
			</div>
			<div @click="edit(1)" class="item_style" style="margin-top: 20px;">
				<span>姓名</span>
				<img style="height: 40px;width: 40px;float: right;padding: 12px;" src="img/icon_more.png">
				<span style="float: right;">{{user_name}}</span>
			</div>

			<div @click="edit(2)" class="item_style">
				<span>手机</span>
				<img style="height: 40px;width: 40px;float: right;padding: 12px;" src="img/icon_more.png">
				<span style="float: right;">{{user_phone}}</span>
			</div>

			<div @click="edit(3)" class="item_style">
				<span>性别</span>
				<img style="height: 40px;width: 40px;float: right;padding: 12px;" src="img/icon_more.png">
				<span id="sex" style="float: right;">{{user_sex}}</span>
			</div>

			<div @click="edit(4)" class="item_style">
				<span>地址</span>
				<img style="height: 40px;width: 40px;float: right;padding: 12px;" src="img/icon_more.png">
				<span id="trigger" style="float: right;">{{user_address}}</span>
			</div>

			<div @click="edit(5)" class="item_style">
				<span>收款信息</span>
				<img style="height: 40px;width: 40px;float: right;padding: 12px;" src="img/icon_more.png">
				<span style="float: right;">{{user_bank_account}}</span>
			</div>

			<p @click="submit()" style="width: 94%;margin-left: 3%;height: 40px;background: #23527C;color: #fff;text-align: center;line-height: 40px;margin-top: 40px;border-radius: 4px;">注销登录</p>

			<div v-if="editShow" style="height: 100%;width: 100%;position: absolute;top: 0;">
				<div style="width: 100%;height: 100%;background: #000000;opacity:0.5"></div>
				<div style="height: 20%;width: 90%;margin-left: 5%;background: #FFFFFF;position: absolute;top: 35%;border-radius: 8px;opacity:1">
					<input v-model="editValue" style="margin-top: 20px;border-radius: 8px;width: 80%;margin-left: 10%;height: 40px;padding-left: 10px;border: #DBDBDB solid 1px;outline: none;"
					 placeholder="请输入..." />
					<p @click="submitChange(1)" style="width: 30%;margin-left: 10%;height: 40px;background: #23527C;color: #fff;text-align: center;line-height: 40px;margin-top: 20px;border-radius: 4px;display: inline-block;">确认</p>
					<p @click="submitChange(2)" style="width: 30%;margin-left: 20%;height: 40px;background: #ff1111;color: #fff;text-align: center;line-height: 40px;margin-top: 20px;border-radius: 4px;display: inline-block;">取消</p>
				</div>

			</div>
		</div>

	</body>
	<script type="text/javascript">
		var addressSelect;
		var sexSelect;

		var app = new Vue({
			el: "#id_app",
			data: {
				user_name: '',
				user_phone: '',
				user_sex: '',
				user_address: '',
				user_bank_account: '',
				editShow: false,
				editValue: '',
				editType: 1
			},
			methods: {
				edit: function(tag) {
					var that = this;
					switch (tag) {
						case 1:
							that.editValue = '';
							that.editShow = true;
							that.editType = 1;
							break;
						case 2:
							that.editValue = '';
							that.editShow = true;
							that.editType = 2;
							break;
						case 3:
							if (sexSelect == null) {
								sexSelect = new MobileSelect({
									trigger: '#sex',
									title: '性别',
									wheels: [{
										data: [{
											value: '男'
										}, {
											value: '女'
										}]
									}],
									callback: function(indexArr, data) {
										for (var i = 0; i < data.length; i++) {
											that.user_sex += data[i].value + "  "
										}
									}
								});
							}
							sexSelect.show();
							break;
						case 4:
							if (addressSelect == null) {
								addressSelect = new MobileSelect({
									trigger: '#trigger',
									title: '地区选择',
									wheels: [{
										data: address
									}],
									callback: function(indexArr, data) {
										for (var i = 0; i < data.length; i++) {
											that.user_address += data[i].value + "  "
										}
									}
								});
							}
							addressSelect.show();
							break;
						case 5:
							location.href = "captial_account.html"
							break;
					}
				},
				submitChange: function(tag) {
					var that = this;
					that.editShow = false;
					if (tag == 1) {
						if(that.editType == 1){
							that.user_name = that.editValue;
						}else{
							that.user_phone = that.editValue;
						}
					}
				},
				submit:function(){
					
				}

			}
		});
	</script>
	</script>
</html>

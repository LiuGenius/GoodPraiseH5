<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,
		maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/urlAddress.js" type="text/javascript" charset="utf-8"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title>升级记录</title>
		<style>
			ul,
			li {
				list-style: none;
				padding: 0;
				margin: 0;
			}

			p,
			span {
				font-size: 14px;
				font-weight: 200;
				padding: 0px;
				margin: 0px;
			}

			body {
				background: #F7F7F7;
			}
		</style>
	</head>
	<body>
		<div id="id_app">
			<div style="background: #FFFFFF;">
				<img onclick="history.back()" style="width: 50px;height: 50px;padding: 18px;" src="img/icon_back.png" />
				<span style="margin-top: 4px;margin-left: -10px;">升级记录</span>
			</div>
			<ul style="margin-top: 3%;">
				<li v-for="data in datas" style="background: #FFFFFF;line-height: 30px;padding-left: 12px;padding-right: 12px;border-bottom: #E5E5E5 solid 1px;">
					<div>
						<span>订单号: {{data.order_no}}</span>
						<span style="float: right;">{{data.status}}</span>
					</div>
					<div>
						<span>支付宝: {{data.account}}</span>
					</div>
					<div>
						<span>金额: ¥ {{data.price}}</span>
						<span style="float: right;">{{data.add_time}}</span>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script>
		addEventTest();
		var datas = new Array();
		var app = new Vue({
			el: "#id_app",
			data: {
				datas: [],
			},
			mounted() {
				this.getData();
			},
			methods: {
				history: function(price,status,order_no,account,add_time) {
					var history = new Object();
					history.price = price;
					history.order_no = order_no;
					switch(status){
						case 0:
						history.status =  "待审核";
						break;
						case 1:
						history.status =  "支付成功";
						break;
						case 2:
						history.status =  "支付失败";
						break;
					}
					
					history.account = account;
					history.add_time = add_time;
					return history;
				},
				getData() {
					var that = this;
					ajax({
						method: 'POST',
						url: UPDATA_HISTORY + "?access-token=" + localStorage.getItem('access-token'),
						success: function(obj) {
							console.log(obj)
							if (obj.success) {
								for (var i = 0; i < obj.data.length; i++) {
									var data = obj.data[i];
									that.datas.push(that.history(
										StringToFloat(data.price),
										data.status,
										data.order_no,
										data.account,
										data.add_time
									))
								}
							}
						}
					})
				},
				
			}
		});
	</script>
</html>

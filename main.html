<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, 
		maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/urlAddress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title></title>
		<style>
			.wrap {
				overflow: hidden;
				height: 40px;
			}

			.cont {
				height: 60px;
				overflow-x: auto;
				overflow-y: hidden;
				position: relative;
			}

			.state {
				left: 0px;
				top: 0px;
				position: absolute;
				height: 60px;
				overflow-x: auto;
				white-space: nowrap;
				display: flex;
			}

			.state li {
				display: inline-block;
				float: left;
				font-size: 13px;
				text-decoration: none;
				padding: 1px 5px;
				width: 96px;
				height: 30px;
				background: #FFFFFF;
				padding-left: 8px;
			}

			ul,
			li {
				padding: 0;
				margin: 0;
				list-style: none
			}

			p,
			span {
				font-weight: 150;
			}
			
		</style>
	</head>
	<body style="background: #f0f0f0;">
		<div id="id_app">


			<div>
				<ul style="height: 180px;">
					<li v-if="index == cIndex" v-for="(banner,index) in bannerList">
						<a :href="banner.url">
							<img style="display: inline-block;height: 180px;width: 100%;" :src="banner.img" alt=''>
						</a>
					</li>
				</ul>

			</div>



			<div style="background: #FFFFFF;padding-top: 20px;padding-bottom: 10px;" id="menu">
				<div style="width: 25%;">
					<img onclick="location.href='message_list.html'" style="width: 40%;margin-left: 30%;" src="img/WechatIMG15.png">
					<p style="width: 100%;text-align: center;font-size: 12px;margin-top: 4px;">新闻公告</p>
				</div>
			</div>

			<div class="wrap">
				<div class="cont">
					<ul class="state">
						<li v-for="(title,index) in titleList">
							<img :src="title.logo" style="width: 16px;height: 16px;">
							<span @click="clickTab(title.ID)" style="font-size: 12px;padding-left: 8px;">{{title.name}}</span>
						</li>
					</ul>
				</div>
			</div>


			<ul>
				<li v-for="data in datas">
					<div style="height: 90px;background: #fff;border-radius: 8px;margin: 1%;">
						<img :src="data.img" style="float: left;height: 80px;margin-left: 5px;margin-top: 5px;">
						<div style="display: inline-block;margin-left: 10px;">
							<p style="margin-left: 20px;margin-top: 10px;">要求: {{data.task_name}}</p>
							<p style="margin-left: 20px;margin-top: -4px;">需方: {{data.name}}</p>
							<p style="margin-left: 20px;margin-top: -4px;border: #FF3159 solid 1px; border-radius: 12px;color: #FF3159;text-align: center;">剩余:
								{{data.count}}</p>
						</div>
						<div style="display: inline-block;margin-left: 10px;height: 90px;float: right;margin-right: 20px;">
							<p style="height: 20px;line-height: 45px;font-size: 14px;font-weight: bold;color: #FF3159;text-align: center;">¥{{data.money}}元</p>
							<p @click="receiveTask(data.ID)" style="float: inherit;height: 30px;color: #FFFFFF;background: #FF3159;font-size: 12px;width: 60px;margin-top: 15px;text-align: center;line-height: 30px;border-radius: 6px;">接单</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<p style="height: 70px;"></p>

		<div style="position: fixed;bottom: 0px;z-index: 999;width: 100%;background: #FFFFFF;line-height: 20px;padding-top: 10px;">
			<div style="width: 24%;display: inline-block;text-align: center;">
				<img style="width: 20px;" src="img/icon_tab_sy_2.png">
				<p style="margin-top: 4px;font-size: 12px;color: #FF3159;">首页</p>
			</div>
			<div onclick="location.href='task.html'" style="width: 24%;display: inline-block;text-align: center;">
				<img style="width: 20px;" src="img/icon_tab_rw_1.png">
				<p style="margin-top: 4px;font-size: 12px;">任务</p>
			</div>
			<div onclick="location.href='updata_pay.html'" style="width: 24%;display: inline-block;text-align: center;">
				<img style="width: 20px;" src="img/icon_tab_gm_1.png">
				<p style="margin-top: 4px;font-size: 12px;">购买</p>
			</div>
			<div onclick="location.href='me.html'" style="width: 24%;display: inline-block;text-align: center;">
				<img style="width: 20px;" src="img/icon_tab_wd_1.png">
				<p style="margin-top: 4px;font-size: 12px;">我的</p>
			</div>
		</div>



	</body>
	<script>
		var app = new Vue({
			el: "#id_app",
			data: {
				titleList: [],
				datas: [],
				bannerList: [],
				cIndex:0
			},
			mounted() {
				this.getData();
				var that = this;
				setInterval(function(){
					++that.cIndex;
					if(that.cIndex == that.bannerList.length){
						that.cIndex = 0;
					}
				},5000)
			},
			methods: {
				/**
				 * @param {Object} ID切换tab
				 */
				clickTab: function(ID) {
					var that = this;
					ajax({
						method: 'POST',
						dataType: "json",
						url: TASK_LIST + "?access-token=" + localStorage.getItem('access-token'),
						data: {
							platform: ID,
							name: ''
						},
						success: function(obj) {
							if (obj.success) {
								that.datas.splice(0, that.datas.length);
								for (var i = 0; i < obj.data.length; i++) {
									var dataitem = obj.data[i];
									that.datas.push(that.DataItem(
										dataitem.ID,
										dataitem.add_time,
										dataitem.img,
										dataitem.count,
										dataitem.link,
										dataitem.name,
										dataitem.task_name,
										"0.5"
									))
								}

							}
						}
					})
				},
				/**
				 * 接取任务
				 */
				receiveTask: function(id) {
					ajax({
						method: 'POST',
						dataType: "json",
						url: RECEIVE_TASK + "?access-token=" + localStorage.getItem('access-token'),
						data: {
							task_id: id
						},
						success: function(obj) {
							if (obj.success) {
								alert("任务接取成功")
							} else {
								alert(obj.message)
							}
						}

					});
				},
				getData: function() {
					var that = this;
					ajax({
						method: 'POST',
						dataType: "json",
						url: TASK_HOME + "?access-token=" + localStorage.getItem('access-token'),
						success: function(obj) {
							if (obj.success) {
								//初始化轮播图
								for (var i = 0; i < obj.data.banner.length; i++) {
									that.bannerList.push(that.banner(obj.data.banner[i].image, obj.data.banner[i].link))
								}
								//获取title数据
								for (var i = 0; i < obj.data.platform.length; i++) {
									var title = obj.data.platform[i];
									that.titleList.push(that.Title(
										title.ID,
										title.name,
										title.logo,
										title.logo_2,
										title.status,
										title.sort
									))
								};
								that.clickTab(that.titleList[0].ID)
							}
						}
					})
				},
				Title: function(ID, name, logo, logo_2, status, sort) {
					var title = new Object();
					title.ID = ID;
					title.name = name;
					title.logo = logo;
					title.logo_2 = logo_2;
					title.status = status;
					title.sort = sort;
					return title;
				},
				banner: function(img, url) {
					var banner = new Object();
					banner.img = img;
					banner.url = url;
					return banner;
				},
				DataItem: function(ID, add_time, img, count, link, name, task_name, money) {
					var data = new Object();
					data.ID = ID;
					data.add_time = add_time;
					data.img = img;
					data.count = count;
					data.link = link;
					data.name = name;
					data.task_name = task_name;
					data.money = money;
					return data;
				}

			}
		});
	</script>
</html>

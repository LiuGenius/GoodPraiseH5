<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,
		maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/urlAddress.js" type="text/javascript" charset="utf-8"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title>我的团队</title>
		<style>
			ul,
			li {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			
			p,
			span,
			input{
				font-size: 15px;
				font-weight: 200;
				padding: 0px;
				margin: 0px;
			}
			
			body {
				background: #F7F7F7;
			}
		</style>
	</head>
	<body>
		<div id="id_app">
			<div style="background: #FFFFFF;">
				<img style="width: 50px;height: 50px;padding: 18px;" src="img/icon_back.png" />
				<span style="margin-top: 4px;margin-left: -10px;">我的团队</span>
			</div>
			<p style="margin-left: 15px;margin-top: 15px;">人数: {{userNum}}</p>
			<ul style="margin-top: 3%;">
				<li v-for="data in datas" style="background: #FFFFFF;height: 50px;line-height: 50px;padding-left: 12px;padding-right: 12px;border-bottom: #E5E5E5 solid 1px;">
					<div>
						<span>{{data.username}}</span>
						<span style="font-size: 15px;float: right;">{{data.add_time}}</span>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script>
		var datas = new Array();
		var num = 0;
		var app = new Vue({
			el:"#id_app",
			data:{
				datas:datas,
				userNum:num
			},
			mounted(){
				this.getData();
			},
			methods:{
				getData(){
					var that = this;
					ajax({
						method: 'POST',
						url: MY_TEAM + "?access-token=" + localStorage.getItem('access-token'),
						success: function(obj) {
							if (obj.success) {
								for (var i = 0; i < obj.data.length; i++) {
									var user = obj.data[i];
									datas.push(that.userData(user.username,user.add_time));
								}
								that.userNum = datas.length;
							} else {
								alert(obj.message)
							}
						}
					})
				},
				userData(username,add_time){
					var user = new Object();
					user.username = username;
					user.add_time = add_time;
					return user;
				}
			}
		});
	</script>
</html>
